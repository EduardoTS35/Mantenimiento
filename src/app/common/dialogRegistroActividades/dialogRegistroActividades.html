<mat-dialog-content>
    <h1 mat-dialog-title>{{ 'Revisar Actividad '}}</h1>
    <div class="grid formgrid">
        <div class="col-12 mb-2 lg:col-6 lg:mb-0">
            <span class="p-float-label">
                <p-dropdown inputId="dropdown" [autoDisplayFirst]="false" [options]="lst" [(ngModel)]="idTrabajadorSupervisor"
                    optionLabel="nombre" optionValue="idTrabajador"></p-dropdown>
                <label for="dropdown">Supervisor</label>
            </span>
        </div>
    </div>


    <br>

        <div class="col-12 mb-2 lg:col-6 lg:mb-0">
            <h5>Notas de Actividad</h5>
            <textarea pInputTextarea [(ngModel)]="notas"
                placeholder="Ingrese una nota de la actividad, si es necesario" autoResize rows="3"
                cols="30"></textarea>
        </div>      

        <div mat-dialog-actions>
    <div class="grid formgrid">
        <div class="col-2 mb-2 lg:col-6 lg:mb-0">
            <button mat-raised-button color="warn" (click)="close()">Cancelar</button>
        </div>
        
        <div class="col-2 mb-2 lg:col-6 lg:mb-0">
            <button mat-raised-button color="primary" (click)="editActividad()" (click)="reprogramarActividad()" >Guardar</button>
        </div>
    </div>  
</div>
</mat-dialog-content>
