<mat-dialog-content>
    <h1 mat-dialog-title>{{ area!=null ? 'Editar Área' : 'Nueva Área'}}</h1>
    <div class="grid formgrid">
        <div class="col-12 mb-2 lg:col-6 lg:mb-0">
            <h5>Descripción</h5>
            <input pInputText type="text" [(ngModel)]="descripcion" placeholder="Descripción" />
        </div>
    </div>
    <br>
        <div mat-dialog-actions>
    <div class="grid formgrid">
        <div class="col-2 mb-2 lg:col-6 lg:mb-0">
            <button mat-raised-button color="warn" (click)="close()">Cancelar</button>
        </div>
        <div class="col-2 mb-2 lg:col-6 lg:mb-0">
            <button mat-raised-button color="primary" (click)="area!=null ? editArea() :addArea()" >Guardar</button>
        </div>
    </div>  
</div>
</mat-dialog-content>
