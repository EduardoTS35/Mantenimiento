<p-toolbar styleClass="mb-4">
    <ng-template pTemplate="left">
        <div class="my-2">
            <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success mr-2" (click)="openAdd()"></button>
        </div>
    </ng-template>
</p-toolbar>


<p-table #dt [value]="lst" [columns]="columnas" responsiveLayout="scroll" [rows]="10" [globalFilterFields]="['idActividad','nombreActividad']" [rows]="10" [paginator]="true" [rowsPerPageOptions]="[10,20,30]" [showCurrentPageReport]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [(selection)]="selectedActividades" selectionMode="multiple" [rowHover]="true" dataKey="idActividad">
    <ng-template pTemplate="caption">
        <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
            <h5 class="m-0">Actividades</h5>
            <span class="block mt-2 md:mt-0 p-input-icon-left">
                <i class="pi pi-search"></i>
                <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')" placeholder="Search..." />
            </span>
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="idActividad">C칩digo <p-sortIcon field="idActividad"></p-sortIcon></th>
            <th pSortableColumn="idMaquina">C칩d. M치quina <p-sortIcon field="idMaquina"></p-sortIcon></th>

            <th pSortableColumn="tiempoParo">Tiempo de Paro<p-sortIcon field="tiempo"></p-sortIcon></th>
            <th pSortableColumn="descripcion">Descripci칩n <p-sortIcon field="periodo"></p-sortIcon></th>

            <th pSortableColumn="fecha">Fecha<p-sortIcon field="fecha"></p-sortIcon></th>


            <th></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-actividad>
        <tr>
            <td style="width:14%; min-width:10rem;"><span class="p-column-title">id</span>
                {{actividad.id}}
            </td>
            <td style="width:14%; min-width:10rem;">
                <span class="p-column-title">idMaquina</span>
                {{actividad.idMaquina}}
            </td>

            <td style="width:14%; min-width:10rem;"><span class="p-column-title">tiempoParo</span>
                {{actividad.tiempoParo}}
            </td>
            <td style="width:14%; min-width:10rem;">
                <span class="p-column-title">descripcion</span>
                {{actividad.descripcion}}
            </td>

            <td style="width:14%; min-width:10rem;"><span class="p-column-title">fecha</span>
                {{actividad.fecha}}
            </td>

            <td >
                <ng-container class="flex">
                    <td>
                        <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2 " [disabled]="this.rolId===3" (click)="openEdit(actividad)"></button>
                    </td>

                    <td>
                        <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" [disabled]="this.rolId===3" (click)="deleteActividades(actividad)"></button>
                    </td>
                    
                </ng-container>
            </td>

        </tr>
    </ng-template>
    
</p-table>
