<div class="surface-0 flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="grid justify-content-center p-2 lg:p-0" style="min-width:80%">
        <div class="col-12 mt-5 xl:mt-0 text-center">
            <img src="assets/layout/images/{{config.dark ? 'LogoAzulFuerte' : 'LogoAzulFuerte'}}.png"
                alt="Set Programs Logo" class="mb-5" style="width:75px; height:100px;">
        </div>
        <div class="col-12 xl:col-6"
            style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="h-full w-full m-0 py-7 px-4"
                style="border-radius:53px; background: linear-gradient(180deg, var(--surface-50) 38.9%, var(--surface-0));">
                <div class="text-center mb-5">
                    <img src="assets/layout/images/logo.png" alt="MCR Logo" height="50" class="mb-3">
                    <div class="text-900 text-3xl font-medium mb-3">Bienvenido!</div>
                    <span id="mensaje" class="text-600 font-medium">Ingresa tus datos para continuar</span>
                </div>
                <form id="form">
                    <div class="w-full md:w-10 mx-auto">
                        <label for="usuario1" class="block text-900 text-xl font-medium mb-2">Usuario</label>
                        <input id="usuario" [(ngModel)]="user" [ngModelOptions]="{standalone:true}" placeholder="Usuario" pInputText class="w-full mb-3"
                            style="padding:1rem;">

                        <label for="pass" class="block text-900 font-medium text-xl mb-2">Password</label>
                        <p-password id="password1" [(ngModel)]="password" [ngModelOptions]="{standalone:true}" placeholder="ContraseÃ±a" [toggleMask]="true"
                            styleClass="w-full mb-3"></p-password>
                        <br>
                        <button pButton pRipple label="Entrar" class="w-full p-3 text-xl" (click)="login()"></button>
                    </div>
                </form>
            </div>
        </div>
        <script src="login.component.ts"></script>
    </div>
</div>
